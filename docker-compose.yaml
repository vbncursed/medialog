version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: medialog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: medialog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d medialog"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - medialog-net

  redis:
    image: redis:7-alpine
    container_name: medialog-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - medialog-net

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: medialog-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - medialog-net

volumes:
  postgres_data:
  redis_data:

networks:
  medialog-net:
    name: medialog-net
    driver: bridge


