database:
  host: "localhost"
  port: 5432
  username: "admin"
  password: "admin"
  name: "medialog"
  ssl_mode: "disable"

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0

kafka:
  host: "localhost"
  port: 9092
  metadata_event_topic: "metadata.event"
  library_entry_changed_topic: "library.entry.changed"

server:
  grpc_addr: ":50054"
  http_addr: ":8083"

auth:
  # В проде только через env/secret manager.
  jwt_secret: "CHANGE_ME"

external_apis:
  tmdb:
    api_key: "CHANGE_ME"
    base_url: "https://api.themoviedb.org/3"
    image_base_url: "https://image.tmdb.org/t/p/w500"
    timeout_seconds: 10
  open_library:
    base_url: "https://openlibrary.org"
    cover_base_url: "https://covers.openlibrary.org/b"
    timeout_seconds: 10

cache:
  media_ttl_seconds: 86400      # 24 часа для метаданных
  search_ttl_seconds: 3600      # 1 час для результатов поиска

